<!--Canvas API Importer-->
<html lang="en">
  <body>
    <canvas id="canvas" width="1440" height="1108"></canvas>
  </body>
</html>
<!--------------------------------------------------------------------->
<!--Overpass Font Importer-->
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass">
<style>
body {
  font-family: "Overpass", sans-serif;
}
</style>
</head>
<!--------------------------------------------------------------------->
<!--Canvas Image Printer-->
<script>
  function draw() {
    const ctx = document.getElementById("canvas").getContext("2d");
    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0);
      ctx.beginPath();
      ctx.moveTo(30, 96);
      ctx.stroke();
    };
    img.src = "../assets/small03_border.png";
  }
  
  draw();
  </script>
<!--------------------------------------------------------------------->
<!--Cavas Background Printer-->
<script>
  function draw() {
  const canvas = document.getElementById("canvas");
  if (canvas.getContext) {
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "rgb(0 110 80)";

    ctx.fillRect(0, 0, 1440, 1108);
  }
}

draw();
</script>
<!--------------------------------------------------------------------->
<p></p>
<!--Direction Input-->
<html>
<body>

<input type="text" id="Direction" value="Direction">

<button onclick="printDirection()">Submit</button>
<script>
function printDirection() {
  var x = document.getElementById("Direction").value;
//Canvas Text Printer
  function draw() {
    const ctx = document.getElementById("canvas").getContext("2d");
    ctx.font = "100px Overpass";
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.fillText(document.getElementById("canvas").innerHTML = x, 720, 120);
  }
  
  draw();
}
////////////////////////
</script>

</body>
</html>
