  <body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
  </body>

<!--Text Input-->
<html>
<body>

<input type="text" id="signText" value="Enter Exit Name/Type & Number Here...">

<button onclick="printText()">Submit</button>
<script>
function printText() {
  var x = document.getElementById("signText").value;
//Canvas Text Printer
  function draw() {
    const ctx = document.getElementById("canvas").getContext("2d");
    ctx.font = "48px Overpass";
    ctx.fillStyle = "white";
    ctx.fillText(document.getElementById("canvas").innerHTML = x, 10, 50);
  }
  
  draw();
}
////////////////////////
</script>

</body>
</html>
